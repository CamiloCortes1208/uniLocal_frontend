<div class="container text-center">
    <div class="row">
        <h2>Actualizar negocio</h2>
    </div>
    <div class="row">
        <div class="col">
            <div class="container  text-start">

                <div class="row">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Nombre del negocio</span>
                        <input type="text" class="form-control" id="exampleFormControlInput1">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <span class="input-group-text">Descripción</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div style="margin-top: 15px;">
                        <div class="mb-3">
                            <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                                <option selected>Categoría del negocio</option>
                                <option value="Panadería">Panadería</option>
                                <option value="Gimnasio">Gimnasio</option>
                                <option value="Tienda">Tienda</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="col">
            <div class="container  text-start">

                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://github.com/mdo.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://github.com/mdo.png" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="https://github.com/mdo.png" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class="row">
                    <div class="input-group">
                        <input type="file" class="form-control" id="inputGroupFile04"
                            aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Agregar
                            imagen</button>
                    </div>
                </div>

                <div class="row">
                    <h4>Teléfonos</h4>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Agregar
                            teléfono</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
    
    <div class="row">
        tercera fila - horarios
    </div>

    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Ubicación: </label>
        <div class="col-sm-10">
            <div id="mapa"></div>
        </div>
    </div>


    <div class="row">
        <input class="btn btn-primary" type="submit" value="Actualizar negocio">
    </div>
</div>
