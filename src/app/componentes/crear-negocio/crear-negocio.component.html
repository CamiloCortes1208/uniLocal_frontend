<form #f="ngForm">
    <div class="container text-center">
        <div class="row">
            <h2>Crear negocio</h2>
            <app-alerta [alerta]="alerta"></app-alerta>
        </div>
        <div class="row">
            <div class="col">
                <div class="container  text-start">
                    
                    <div class="row">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Nombre del negocio</span>
                            <input #nombre="ngModel" class="form-control" [ngClass]="nombre.invalid && nombre.dirty
                            ? 'is-invalid' : ''" type="text" name="nombre" [(ngModel)]="agregarNegocioDTO.nombreNegocio" required />
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Descripción</span>
                            <input #descripcion="ngModel" class="form-control" [ngClass]="descripcion.invalid && descripcion.dirty
                            ? 'is-invalid' : ''" type="text" name="descripcion" [(ngModel)]="agregarNegocioDTO.descripcion" required />
                        </div>
                    </div>
    
                    <div class="row">
                        <div style="margin-top: 15px;">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Categoria</span>
                                <select class="form-select" name="categoria" required [(ngModel)]="agregarNegocioDTO.categoriaNegocio">
                                    <option value="" selected>Seleccione una categoria</option>
                                    <option *ngFor="let item of categorias" [value]="item">{{item}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                      <h4>Teléfonos</h4>
                      
                      <div class="input-group mb-3">
                          <span class="input-group-text" id="basic-addon1">Telefono</span>
                          <input #telefonoInput="ngModel" class="form-control" [ngClass]="telefonoInput.invalid && telefonoInput.dirty ? 'is-invalid' : ''" type="text" name="telefono" [(ngModel)]="telefono" required />
                          <button class="btn btn-primary" type="button" (click)="agregarTelefono()">Agregar</button>
                      </div>
                      
                      <ul class="list-group mt-3">
                          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let telefono of agregarNegocioDTO.listaTelefonos; let i = index">
                              {{ telefono }}
                              <button class="btn btn-danger btn-sm" type="button" (click)="eliminarTelefono(i)">X</button>
                          </li>
                      </ul>
  
                  </div>
    
                </div>
    
            </div>
            <div class="col">
                <div class="container  text-start">
    
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                          <div *ngFor="let imagenUrl of agregarNegocioDTO.listaImagenesNegocio; let i = index" [class.active]="i === 0" class="carousel-item">
                            <img [src]="imagenUrl" class="d-block w-100" [alt]="imagenUrl">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
    
                      <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Foto: </label>
                        <div class="col-sm-8">
                          <input type="file" class="form-control" name="foto" (change)="onFileChange($event)" />
                        </div>
                        <div class="col-sm-2">
                          <button type="button" [disabled]="!archivos" class="btn btn-primary" (click)="subirImagen()">
                            <i class="fa-solid fa-cloud-arrow-up me-2"></i>Subir Foto
                          </button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <table class="table">
                <thead>
                  <tr>
                    <th>Día</th>
                    <th>Hora de Apertura</th>
                    <th>Hora de Cierre</th>
                    <th>Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let dia of diasSemana">
                    <td>{{ dia }}</td>
                    <td>
                      <input type="time" [(ngModel)]="horarios[dia].horaApertura" name="horaApertura-{{ dia }}" (change)="actualizarListaHorarios()" [disabled]="!horarios[dia].horaApertura && !horarios[dia].horaCierre" />
                    </td>
                    <td>
                      <input type="time" [(ngModel)]="horarios[dia].horaCierre" name="horaCierre-{{ dia }}" (change)="actualizarListaHorarios()" [disabled]="!horarios[dia].horaApertura && !horarios[dia].horaCierre" />
                    </td>
                    <td>
                      <button class="btn btn-secondary" (click)="toggleDia(dia)">
                        {{ horarios[dia].horaApertura && horarios[dia].horaCierre ? 'Abierto' : 'Cerrado' }}
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Ubicación: </label>
            <div class="col-sm-10">
                <div id="mapa"></div>
            </div>
        </div>
    
    
        <div class="row">
            <button type="button" class="btn btn-success" (click)="crear()" [disabled]="!agregarNegocioDTO.categoriaNegocio">
                Agregar negocio
            </button>
        </div>
    </div>
</form>
